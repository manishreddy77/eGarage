        <article>
        <form autocomplete="off">
            <section>
                <h1> Schedule Your Appointment</h1><br/><br/>
            </section>
            <section>
                <label for="ad">Appointment Date:</label>
                <input type="date" id="ad" name="ad" required/><br/><br/>
                <label for="address">Address:</label> 
                <textarea id="address" name="address" rows="10" cols="50" required></textarea><br/><br/>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="Mumbal, Hyderabad.."/><br/><br/>
                <label for="state">State:</label>
                <input placeholder="Goa, Delhi.." list="state" required/>
                    <datalist id="state" name="state">
                        <option value="Telangana"></option>
                        <option value="Andhra Pradesh"></option>
                        <option value="Tamil Nadu"></option>
                        <option value="Kerala"></option>
                        <option value="Karnataka"></option>
                    </datalist><br/><br/>
                <label for="sn">Send Notification:</label>
                <input type="checkbox" id="sn" name="sn" value="Email"/>Email 
                <input type="checkbox" id="sn" name="sn" value="SMS" />SMS <br/><br/><br/>
                <input type="submit" value="Book" formaction="booking-success.html"/>
            </section>
        </form>
    </article><br/><br/>
